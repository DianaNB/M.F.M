<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h1 th:text="${title}">Default Title</h1>

<!--<nav th:replace="fragments :: navigation"></nav>-->

<form method="post" th:object="${user}" style="width:600px height:100px;border:1px solid #000;">
    <div class="form-group">
        <label th:for="*{username}">Username</label>
        <input class="form-control" type="text" th:field="*{username}" id="user" required>
        <span th:errors="*{username}" class="error"></span>
    </div>
<!--    <div style="width:500px;height:100px;border:1px solid #000;"class="form-group">-->
<!--        <label th:for="*{aboutMe}">About</label>-->
<!--        <input class="form-control" th:field="*{aboutMe}" type="about" />-->
<!--        <div class="error" th:errors="*{aboutMe}"></div>-->
<!--    </div>-->
    <div class="form-group">
        <label th:for="*{email}">Email</label>
        <input class="form-control" th:field="*{email}" type="email" id="email" required>
        <span class="error" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label th:for="*{password}">Password</label>
        <input class="form-control" th:field="*{password}" type="password" id="password" required>
        <span class="error" th:errors="*{password}"></span>
    </div>

    <div class="form-group">
        <label th:for="*{verifyPassword}">Verify</label>
        <input class="form-control" th:field="*{verifyPassword}" type="password" id="verifyPassword" required>
        <div class="error" th:errors="*{verifyPassword}"></div>
    </div>
    <div class="form-group">
        <input id="remember-me" type="checkbox" name="remember-me">
        <label for="remember-me">Remember Me</label>
    </div>

    <input type="submit" value="Register" />
</form>

</body>
</html>
