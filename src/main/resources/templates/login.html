<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"></html>
<!--      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">-->
<head>
    <title>Spring Security Example </title>
</head>
<body>
<header th:replace="fragments :: header"></header>
<h1 th:text="${title}">Default Title</h1>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form method="post" th:object="${user}">
    <div><label> Username : <input type="text" name="username" th:field="*{username}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<a href="register">Register</a>
</body>
</html>
